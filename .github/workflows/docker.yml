name: Docker

on: [push]

jobs:
  docker:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setting up project
        run: touch ./server/config
      
      - name: Docker build
        run: docker-compose build

      - name: Send if falure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            Run faied: ${{ github.workflow }} - ${{ steps.branch-name.outputs.current_branch }}.
        env:
          status: ${{job.status}}
