# Run cpplint
name: CppLint

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    
    - name: Seting up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"

    - name: Installing cpplint
      run: |
        python -m pip install cpplint

    - name: Gettting files
      run: |
        ls ./server/*.cpp >> files
        ls ./server/*.h >> files
        ls ./client/*.cpp >> files 
        ls ./client/*.cpp >> files

    - name: Checking codestyle
      run: cpplint $(cat files)
      
    - name: Send if falure
      if: failure()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          Run faied: ${{ github.workflow }}
      env:
        status: ${{job.status}}
